<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
function getUser(){
	console.info($("#frm1").serialize());
	
	/* var pram = {};
	pram["userId"] =3 ;
	pram["password"] ="xxxxxx" ;
	console.info(pram); */
	
	$.ajax({
		   type: "GET",
		   url: "home/getUser4ajax.do",
		   data: $("#frm1").serialize(),
		   async: true,
		   //timeout: "",
		   dataType: "json",
		   success: function(d){
		     console.info(d);
		     
		     if(d.isSuccess==0){
		    	 alert(d.data.mobilePhone);
		     }else{
		    	 alert("not ok");
		     }
		   }
		});
}

function getrealName(){
	
	$.ajax({
		
		type:"GET",
		url:"home/getUser4ajax.do",
		data:$("#frm1").serialize(),
		async: true,
		dataType: "json",
		
		success: function(dd){
			console.info(dd);
			if(dd.isSuccess==0){
				alert(dd.data.realName);
			}else{
				alert("失败找不到");
			}
		}
	});	
}
function getmonery(){
	
	$.ajax({
		
		type:"GET",
		url:"home/getUser5ajax.do",
		data:$("#frm1").serialize(),
		async: true,
		dataType: "json",
		
		success: function(dd){
			console.info(dd);
			if(dd.isSuccess==0){
				alert(dd.data.accountbalance);
			}else{
				alert("失败找不到");
			}
		}
	});	
}
</script>
